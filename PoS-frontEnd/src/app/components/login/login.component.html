<section class="login-block">

  <div @fade-shift class="login-card col-md-3">
    <div class="login-graphic">

    </div>
    <h2 class="text-center" style="color:rgb(102, 85, 199) ; margin-bottom: 25px;text-align:center"><b>System Login</b></h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" type="text" autocomplete="off" required>
          <mat-error *ngIf="f.username.errors">{{getErrorMessage('username')}}</mat-error>
        </mat-form-field>
      
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide? 'visibility_off': 'visibility'}}</mat-icon>
          <mat-error *ngIf="f.password.errors">{{getErrorMessage('password')}}</mat-error>
        </mat-form-field>
    
      </div>

      
      <div class="form-group">
        <a routerLink="/users/password/request-reset" >forgot password</a>

    </form>
  </div>
  <div class="labels">
    <div @fade-in-slide class="logo">
      <img src="../assets/app-images/uew_logo_web.png" width="100%" height="auto">
    </div>
    <div @slide-in-right class="app-name">
      <h2>SPOS <b style="color:#010C38">Smart Point Of Sale</b></h2>

    </div>
    <div @slide-in-left class="app-value">
      <span>Bookkeeping at the next level</span>
    </div>
  </div>
  <div @fade-in class="pull-right copyright">

</section>
