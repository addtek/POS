<div>
<h4 mat-dialog-title>Item Drop ( {{data.data.itemName}} )</h4>
<mat-radio-group class="example-radio-group" [(ngModel)]="option">
  <mat-radio-button class="example-radio-button" value="all">
    return all
  </mat-radio-button>
  <mat-radio-button class="example-radio-button" value="reduce">
    Reduce quanity
  </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">
  <table *ngIf="salesData.length !== 0 && option == 'reduce'" class="table cuatom-table">
   <thead>
     <tr class="custom-table-row">
       <th class="table-header-cell">Item Name</th>
       <th class="table-header-cell">Quantity</th>
       <th class="table-header-cell">Price</th>
     </tr>
   </thead>
  <tbody>
    <tr class="table-row">
      <td class="table-cell"><span class="table-cell-span">{{data.data.itemName}}</span></td>
      <td class="table-cell"><span class="table-cell-span"><input [attr.disabled]="true" type="text" class="salesQty" [value]="data.data.quantity">
        <button class="edit-btn" mat-button matSuffix mat-icon-button aria-label="decrease" 
          matTooltip="decrease Quantity"
          (click)="itemQuantity(0)">
            <mat-icon>remove</mat-icon>
          </button>
        <button class="edit-btn" mat-button matSuffix mat-icon-button aria-label="increase" 
          matTooltip="decrease Quantity"
          (click)="itemQuantity(1)">
            <mat-icon>add</mat-icon>
          </button></span></td>
      <td class="table-cell"><span class="table-cell-span">{{ price === null ? data.data.price : price}}</span></td>
    </tr>
  </tbody>
  </table>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
      <button (click)="drop()" [disabled]="(newQty == data.data.quantity && option == 'reduce') || (newQty == null && option == 'reduce') || option === '' " mat-raised-button color="warn">{{ option == 'all' ? 'Drop' : option == 'reduce' ? 'Update' : 'Drop'}}</button>
    </div>
</div>
</div>
